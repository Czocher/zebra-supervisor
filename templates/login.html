{% extends "base.html" %}

{% load i18n %}
{% load bootstrap3 %}
{% load url from future %}

{% block header %}{% trans "Login" %}{% endblock %}

{% block content %}
<form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
  {% csrf_token %}
  {% bootstrap_form form success_css_class='bla' %}
  <button type="submit" class="btn btn-default">{% trans "Login" %}</button>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
