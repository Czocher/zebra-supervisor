{% extends "base.html" %}

{% load i18n %}
{% load bootstrap3 %}
{% load url from future %}

{% block header %}{% trans "Password change" %}{% endblock %}

{% block content %}
<form role="form" method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-default">{% trans "Change my password" %}</button>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
